<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>Registration Status: <strong id='status'></strong></main>

  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register(
        'service-worker.js',
        {scope: './'}
      ).then(function(serviceWorker){
        document.querySelector("#status").textContent = 'success!'
      }).catch(error=>document.querySelector("#status").textContent=error)
    } else {
      document.querySelector("#status").textContent = 'unavailable.';
    }
  </script>
</body>
</html>
